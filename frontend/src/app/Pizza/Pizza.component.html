<div class="album py-5 bg-light">
    <div class="grid">
        <div *ngFor="let pizza of pizzas">
            <div class="col">
                <div class="card" id="top">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="https://mdbootstrap.com/img/new/standard/nature/111.jpg" class="img-fluid" />
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{pizza.sabor}}</h5>
                        <p class="card-text">
                            {{pizza.descricao}}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="submit" [routerLink]="['/compras/', pizza.id]" class="btn btn-outline-info" data-toggle="button" aria-pressed="false " autocomplete="off " ng-click="setID(pizza.id)">
                                    Comprar
                                </button>
                            </div>
                            <small class="text-muted ">{{pizza.preco}} R$</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
